<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>CRIAR CONTA</h1>

        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="NOME COMPLETO" required>
            <input type="email" id="email" placeholder="EMAIL" required>
            <input type="password" id="senha" placeholder="SENHA" required>
            
            <select id="time" required>
                <option value="" disabled selected>SELECIONE O SEU TIME</option>
                <option value="1">P&D</option>
                <option value="2">DT2</option>
                <option value="3">PMO</option>
                <option value="4">LCM</option>
                <option value="5">Performance</option>
            </select>
            
            <button type="submit">CADASTRAR</button>
        </form>

        <div class="links-container">
             <a href="login.html">VOLTAR PARA LOGIN</a>
        </div>
    </div>

    <div id="mensagem"></div>

    <script src="cadastro.js" defer></script>
</body>
</html>
